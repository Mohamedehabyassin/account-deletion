  <h1>Delete Your Account</h1>
  <p>You can delete your account and all associated data directly from within the mobile app.</p>
  <p>Steps:</p>
  <ol>
    <li>Open the app</li>
    <li>Go to Settings → Account</li>
    <li>Tap “Delete My Account”</li>
    <li>Confirm to permanently delete your data</li>
  </ol>
  <p>If you face any issues, contact: <a href="mailto:iconize.eg@gmail.com">iconize.eg@gmail.com</a></p>
